<form class='available-sources-config-form'>
	<p>Source name</p>
	<table>
		<tr class='input'>
			<td>Database URL:</td>
			<td><input type='text' name='databaseURL' id='databaseURL' /></td>
		</tr>

		<tr class='input'>
			<td>Database Schema:</td>
			<td><input type='text' name='databaseSchema' id='databaseSchema' /></td>
		</tr>
		<tr class='input'>
			<td>Username:</td>
			<td><input type='text' name='databaseUsername'
				id='databaseUsername' /></td>
		</tr>
		<tr class='input'>
			<td>Password:</td>
			<td><input type='text' name='databasePassword'
				id='databasePassword' /></td>
		</tr>
	</table>
	<input type='submit' value='Connect' />
	<button class='available-sources-config-form-OK-button'>OK</button>
	<button class='available-sources-config-form-CANCEL-button'>Cancel</button>
</form>
