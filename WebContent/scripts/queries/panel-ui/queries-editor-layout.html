<div id="information-panel"> <!-- class="ui-corner-all" -->
	<div id="information-accordion">
		<h3 class="information-accordion-header">Dataspace Schema</h3>
		<div id="dataspace-schema-container" class="information-accordion-container"></div>
		<h3 class="information-accordion-header">Linking Properties</h3>
		<div id="links-container" class="information-accordion-container"></div>
		<h3 class="information-accordion-header">Named Graphs</h3>
		<div id="graphs-container" class="information-accordion-container"></div>
	</div>
</div>
<div id="query-area" class="ui-corner-all">
	<div id="user-query-message">Write your query below:</div>
	<button id="clean-area" style="float:right;height:25px;" title="Clear editor">
		<span class="ui-icon ui-icon-trash"></span>
	</button>
	<button id="submit-query" style="float:right;height:25px;" title="Execute query">
		<span class="ui-icon ui-icon-play"></span>
	</button>
	<button id="stop-query-execution" style="float:right;height:25px;" title="Stop query execution">
		<span class="ui-icon ui-icon-stop"></span>
	</button>
	
	<textarea id='query-textarea' class="ui-corner-all query-text-area"></textarea>
</div>
