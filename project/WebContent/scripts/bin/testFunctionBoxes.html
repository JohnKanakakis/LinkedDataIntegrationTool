<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN' 'http://www.w3.org/TR/html4/loose.dtd'>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<title>Data Integration</title>
	<link rel='stylesheet' type='text/css' href='css/linking-data/function-boxes.css' media='screen' charset='utf-8'>
</head>
<body>
	<div class="transformation-box">
		<div class="function-box-header">
			Transformation:Replace
			<img src="img/cross.png" width="16px" height="16px" style="float:right;cursor:pointer">
		</div>
		<div class="function-box-body">
			<table class='function-param-table'>
				<tr>
					<td> Search:</td>
					<td id="param-1">
						<input type='text' >
					</td>
				</tr>
				<tr>
					<td> Replace:</td>
					<td id="param-2">
						<input type='text'>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="comparison-box" style="margin:5px;">
		<div class="function-box-header">
			Comparison: Distance
			<img src="img/cross.png" width="16px" height="16px" style="float:right;cursor:pointer">
		</div>
		<div class="function-box-body">
			<table class='function-param-table'>
				<tr>
					<td> Required:</td>
					<td id="param-1">
						<input type="checkbox" ><br>
					</td>
				</tr>
				<tr>
					<td> Threshold:</td>
					<td id="param-2">
						<input type='text'>
					</td>
				</tr>
				<tr>
					<td> Weight:</td>
					<td id="param-3">
						<input type='text'>
					</td>
				</tr>
				<tr>
					<td> MinChar:</td>
					<td id="param-4">
						<input type='text'>
					</td>
				</tr>
				<tr>
					<td> MaxChar:</td>
					<td id="param-5">
						<input type='text'>
					</td>
				</tr>
			</table>
		</div>
		
	</div>

</body>
</html>
