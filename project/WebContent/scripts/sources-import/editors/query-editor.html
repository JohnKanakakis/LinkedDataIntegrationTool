<div class="window-box query-editor-box">
	<div class='window-box-header'>
		<span style="margin-left:3px">Connection:</span>
		<span class='databaseURL-header-span'></span>
		<span class='databaseSchema-header-span'></span>
		<span class='ui-icon ui-icon-closethick query-editor-close-icon' style="float:right"></span>
		<!-- <img class="close-query-editor-box-icon"src="img/cross.png" width="16px" height="16px"> -->
	</div>
	<form class='query-editor-form' style="position:relative;top:30px;left:0px;right:0px;height:500px;padding:5px">
		<p> Write your query in the following area: </p> 
		<textarea name="query-editor" class="query-editor" id='query' style="padding:10px;font-size:10pt;font-family:monospace"></textarea>
        <table>
	        <tr>
	     		<td>Number of records to fetch (maximum 100):</td>       
	     		<td> <input type='text' name='max-records-number' id='max-records-number'/></td>
	   		</tr>
    	</table>
       <button type="submit" class='query-editor-submit-query-button'>Submit query</button>
       <button type="button" class='query-editor-cancel-button'>Close</button>
	</form>
	<div class='loading-message' style="background-image: url('/DataIntegrationTool/img/ajax-loader.gif');right: 0px;
									    width: 50px;height: 50px;">
	</div>
</div>
